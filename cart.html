<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }

    h2 {
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="tel"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Finalizar Pedido</h2>
  <form id="formulario-pedido">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required />

    <label for="direccion">Dirección de entrega:</label>
    <input type="text" id="direccion" name="direccion" required />

    <input type="submit" value="Continuar" />
  </form>

  <script>
    const carritoManager = {
      obtenerCarrito: function () {
        return JSON.parse(localStorage.getItem("carrito")) || [];
      },

      obtenerTotales: function () {
        return JSON.parse(localStorage.getItem("totales")) || { total: 0 };
      },

      procesarPedido: function () {
        const nombre = document.getElementById("nombre").value;
        const telefono = document.getElementById("telefono").value;
        const direccion = document.getElementById("direccion").value;
        const carrito = this.obtenerCarrito();
        const totales = this.obtenerTotales();

        if (carrito.length === 0) {
          alert("Tu carrito está vacío.");
          return;
        }

        let mensaje = Hola, quiero hacer un pedido:%0A%0A;
        mensaje += *Nombre:* ${nombre}%0A;
        mensaje += *Teléfono:* ${telefono}%0A;
        mensaje += *Dirección:* ${direccion}%0A%0A;
        mensaje += *Pedido:*%0A;

        carrito.forEach((producto, index) => {
          mensaje += `${index + 1}. ${producto.nombre} - Cant: ${
            producto.cantidad
          } - Precio: $${producto.precio}%0A`;
        });

        mensaje += %0A*Total:* $${totales.total};

        const numeroWhatsApp = "5352691992";
        const url = https://wa.me/${numeroWhatsApp}?text=${mensaje};

        window.open(url, "_blank");
      },

      init: function () {
        const totales = this.obtenerTotales();
        if (!totales.total || totales.total === 0) {
          alert("Tu carrito está vacío.");
        }
      },
    };

    carritoManager.init();

    document.getElementById('formulario-pedido').addEventListener('submit', function(e) {
      e.preventDefault();
      carritoManager.procesarPedido();
    });
  </script>
</body>
</html>
