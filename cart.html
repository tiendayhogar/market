<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Tienda y Hogar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .carrito-container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .total {
            font-size: 1.2em;
            text-align: right;
            margin-top: 20px;
        }
        .btn-enviar {
            display: block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }
        .btn-enviar:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="carrito-container">
        <h1>Tu Carrito</h1>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="cart-body">
                <!-- Productos se cargarÃ¡n aquÃ­ -->
            </tbody>
        </table>
        <div class="total" id="cart-total">Total: $0.00</div>
        <button class="btn-enviar" onclick="enviarPedido()">Enviar pedido por WhatsApp</button>
    </div>

    <script>
        function cargarCarrito() {
            const cart = JSON.parse(localStorage.getItem('carrito')) || [];
            const tbody = document.getElementById('cart-body');
            const totalDiv = document.getElementById('cart-total');
            tbody.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const row = document.createElement('tr');

                const celdaNombre = document.createElement('td');
                celdaNombre.textContent = item.nombre;
                row.appendChild(celdaNombre);

                const celdaPrecio = document.createElement('td');
                celdaPrecio.textContent = `$${item.precio.toFixed(2)}`;
                row.appendChild(celdaPrecio);

                const celdaCantidad = document.createElement('td');
                const inputCantidad = document.createElement('input');
                inputCantidad.type = 'number';
                inputCantidad.min = '1';
                inputCantidad.value = item.cantidad;
                inputCantidad.onchange = () => actualizarCantidad(index, parseInt(inputCantidad.value));
                celdaCantidad.appendChild(inputCantidad);
                row.appendChild(celdaCantidad);

                const subtotal = item.precio * item.cantidad;
                total += subtotal;

                const celdaSubtotal = document.createElement('td');
                celdaSubtotal.textContent = `$${subtotal.toFixed(2)}`;
                row.appendChild(celdaSubtotal);

                const celdaEliminar = document.createElement('td');
                const btnEliminar = document.createElement('button');
                btnEliminar.textContent = 'Eliminar';
                btnEliminar.onclick = () => eliminarProducto(index);
                celdaEliminar.appendChild(btnEliminar);
                row.appendChild(celdaEliminar);

                tbody.appendChild(row);
            });

            totalDiv.textContent = `Total: $${total.toFixed(2)}`;
        }

        function actualizarCantidad(index, nuevaCantidad) {
            const cart = JSON.parse(localStorage.getItem('carrito')) || [];
            cart[index].cantidad = nuevaCantidad > 0 ? nuevaCantidad : 1;
            localStorage.setItem('carrito', JSON.stringify(cart));
            cargarCarrito();
        }

        function eliminarProducto(index) {
            const cart = JSON.parse(localStorage.getItem('carrito')) || [];
            cart.splice(index, 1);
            localStorage.setItem('carrito', JSON.stringify(cart));
            cargarCarrito();
        }

        function enviarPedido() {
            const cart = JSON.parse(localStorage.getItem('carrito')) || [];
            if (cart.length === 0) {
                alert('Tu carrito estÃ¡ vacÃ­o.');
                return;
            }

            let mensaje = 'Hola, quiero hacer un pedido:%0A';
            let total = 0;

            cart.forEach(item => {
                const subtotal = item.precio * item.cantidad;
                mensaje += `ðŸ›’ *${item.nombre}* - Cant: ${item.cantidad} - Subtotal: $${subtotal.toFixed(2)}%0A`;
                total += subtotal;
            });

            mensaje += `%0AðŸ’µ *Total: $${total.toFixed(2)}*`;
            const numeroWhatsApp = '5355555555'; // Reemplaza con tu nÃºmero
            const url = `https://wa.me/${numeroWhatsApp}?text=${mensaje}`;
            window.open(url, '_blank');
        }

        window.onload = cargarCarrito;
    </script>
</body>
</html>
