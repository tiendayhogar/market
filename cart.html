<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* Estilos del carrito */
    .cart-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fdfdfd;
    }

    .cart-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-name {
      flex: 2;
    }

    .item-price,
    .item-quantity {
      flex: 1;
      text-align: center;
    }

    .item-quantity input {
      width: 50px;
      padding: 4px;
      text-align: center;
    }

    .cart-total {
      text-align: right;
      margin-top: 20px;
      font-size: 20px;
    }

    #checkout-btn {
      margin-top: 30px;
      display: block;
      width: 100%;
      padding: 15px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    #checkout-btn:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1 class="cart-title">Carrito de Compras</h1>
    <div id="cart-items"></div>
    <div class="cart-total">Total: <span id="cart-total">0</span> CUP</div>
    <button id="checkout-btn">Continuar</button>
  </div>

  <script>
    // Obtener elementos del DOM
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const checkoutBtn = document.getElementById('checkout-btn');

    // Recuperar carrito del localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Renderizar productos en el carrito
    function renderCart() {
      cartItemsContainer.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const itemElement = document.createElement('div');
        itemElement.className = 'cart-item';

        itemElement.innerHTML = `
          <div class="item-name">${item.nombre}</div>
          <div class="item-price">${item.precio} CUP</div>
          <div class="item-quantity">
            <input type="number" value="${item.cantidad}" min="1" data-index="${index}" />
          </div>
        `;

        cartItemsContainer.appendChild(itemElement);
        total += item.precio * item.cantidad;
      });

      cartTotal.textContent = total.toFixed(2);
      updateQuantityListeners();
    }

    // Escuchar cambios en cantidades
    function updateQuantityListeners() {
      const inputs = document.querySelectorAll('.item-quantity input');
      inputs.forEach(input => {
        input.addEventListener('input', function () {
          const index = this.getAttribute('data-index');
          const newQuantity = parseInt(this.value);

          if (!isNaN(newQuantity) && newQuantity > 0) {
            cart[index].cantidad = newQuantity;
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
          }
        });
      });
    }

    // Enviar pedido por WhatsApp
    checkoutBtn.addEventListener('click', () => {
      if (cart.length === 0) {
        alert('El carrito estÃ¡ vacÃ­o.');
        return;
      }

      let message = 'Â¡Hola! Me gustarÃ­a hacer el siguiente pedido:\n\n';
      cart.forEach(item => {
        message += `ðŸ›’ ${item.nombre} - ${item.cantidad} x ${item.precio} CUP = ${item.cantidad * item.precio} CUP\n`;
      });

      const total = cart.reduce((sum, item) => sum + item.precio * item.cantidad, 0);
      message += `\nðŸ’µ Total: ${total.toFixed(2)} CUP`;

      const phone = '54642589'; // Reemplaza con tu nÃºmero real
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

      window.open(url, '_blank');
    });

    renderCart();
  </script>
</body>
</html>
